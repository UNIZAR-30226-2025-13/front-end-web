<div class="bg-black pt-4 px-[34px] min-h-screen">

    <!-- upper box -->
    <div class="flex bg-opacity-60 p-4 rounded-[40px] items-end" [ngStyle]="{'background-color': dominantColor}">
        
            <div class="flex-row  items-center justify-center">
                <div class="flex flex-row items-center justify-center space-x-4"> <!-- flex-row pour aligner horizontalement -->
                    
                    <img src= {{song.icon}} alt="Imagen de la cancion" class=" rounded-[20px] h-[200px] w-[200px] flex items-center justify-center p-4">
                        
                    
                    <!-- lista information-->
                    <div class="flex flex-col items-start pt-20">
                        <p class="text-white">Cancion</p>
                        <h1 class="font-montserrat font-bold text-4xl ml-[-2px] text-white">{{ song.title }}</h1>
                        <p class="text-white"> {{song.artist}} | {{song.ano}} </p>
                    </div>
                </div>
            <div class=" flex mt-4">
                <img src="assets\play.png" alt="play" (click)="playSong()" class=" h-[52px] w-[52px]">
                <img src="assets\aleatorio.png" alt="aleatorio" (click)="random()" class=" h-[52px] w-[52px]">
                <img src="assets\anyadirplaylist.png" alt="anadir" (click)="add()" class=" h-[52px] w-[52px]">
                <p (click)="option()" class="font-montserrat font-bold text-4xl text-white h-[58px] w-[31px]">...</p> 
            </div>
    </div>
</div >
<!-- valorcaion  -->
<div class="flex  items-center gap-8 m-4 mr-20">
    <!-- Section Tu valoración -->
    <div class="flex flex-col items-center">
        <p class="font-montserrat text-lg text-white text-center">Tu valoración</p>
        <div class="flex">
            <img *ngFor="let star of generateStars(song.tu_valoration)" 
                 [src]="'assets/star.png'" 
                 alt="Étoile" 
                 class="w-[50px] h-auto"/>
        </div>
    </div>

    <!-- Section valoración media -->
    <div class="flex flex-col items-center m-4 ml-20">
        <p class="font-montserrat text-lg text-white text-center">Valoración media</p>
        <div class="flex">
            <img *ngFor="let star of generateStars(song.valoracion_media)" 
                 [src]="'assets/star.png'" 
                 alt="Étoile" 
                 class="w-[50px] h-auto"/>
        </div>
    </div>
</div>

    <!-- song  -->
    <div class="grid grid-cols-12 gap-4 text-left text-white">
    
        <div class="  ml-4 col-span-6 ">Título</div>
        <div class=" col-span-4 ">Reproduciones</div>
        <div class=" col-span-1">Duracion</div>
    </div>
    <hr class="border-t-2 border-white my-4">  
        <div class="grid grid-cols-12 gap-4  ml-4 text-white items-center " (click)="playSong()">
            
                <div class="flex flex-col min-w-0 col-span-6">
                    <p class="font-montserrat font-bold text-lg text-white">
                        {{ song.title  }}
                    </p>
                    <div class="flex flex-row">
                      <p  class="text-white text-sm hover:underline">
                          {{ song.artist }}
                     </div>
                </div>
           
            <div class="col-span-4">{{ song.reproducione }}</div>
            <div class="col-span-1">{{ song.duration }}</div>
            <div class=" flex items-center space-x-3   col-span-1 justify-right ">
                <img src="assets\anyadirplaylist.png" alt="anadir" (click)="add()" class=" h-[17px] w-[18px]">
                <img src="assets\heart.png" alt="like" (click)="like()" class=" h-[17px] w-[18px]">
                <p (click)="option()" class="font-montserrat font-bold text-xl text-white pb-3 ">...</p> 
        
            </div>
        
        </div>
        <hr class="border-t-2 border-white my-4">  
        <p class="font-montserrat  text-l text-white ml-4"> {{ song.fecha }}</p>
   
       
  
    
    </div>
